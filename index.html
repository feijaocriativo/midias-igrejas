<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Mídias na Igreja</title>
  <style>
    @font-face {
      font-family: 'Transforma Mix';
      src: url('TransformaMix_Trial-Regular.woff2') format('woff2'),
           url('TransformaMix_Trial-Regular.woff') format('woff');
    }
    @font-face {
      font-family: 'Transforma Sans';
      src: url('TransformaSans_Trial-Regular.woff2') format('woff2'),
           url('TransformaSans_Trial-Regular.woff') format('woff');
    }
    :root {
      --verde-escuro: #688D3B;
      --verde-claro: #B5D1B2;
      --bege: #F2F2DA;
      --cinza: #1E201F;
      --azul: #275C76;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Transforma Sans', sans-serif;
      background-color: var(--bege);
      color: var(--cinza);
      line-height: 1.6;
      background-image: url('Preenchimento de Cor 1 copiar.png');
      background-size: cover;
    }
    header {
      background: var(--verde-escuro) url('Camada 5.png') center/cover no-repeat;
      color: white;
      padding: 100px 20px 80px;
      text-align: center;
    }
    header h1 {
      font-family: 'Transforma Mix', sans-serif;
      font-size: 3.5em;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }
    header p {
      font-size: 1.4em;
      max-width: 640px;
      margin: 0 auto;
      font-weight: 300;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 18px 36px;
      background-color: var(--verde-claro);
      color: var(--cinza);
      font-weight: 700;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #A5BF6B;
    }
    section {
      padding: 100px 20px;
      max-width: 1080px;
      margin: 0 auto;
    }
    section h2 {
      font-family: 'Transforma Mix', sans-serif;
      font-size: 2.8em;
      color: var(--azul);
      margin-bottom: 40px;
      font-weight: 700;
    }
    .benefits {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .benefits div {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      font-size: 1.1em;
      font-weight: 400;
    }
    .mockup {
      text-align: center;
    }
    .mockup img {
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .cta {
      background-color: var(--verde-escuro);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .cta h2 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .cta p {
      font-size: 1.3em;
      font-weight: 300;
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
      cursor: pointer;
    }
    .faq-item h3 {
      display: flex;
      justify-content: space-between;
      font-size: 1.3em;
      font-weight: 600;
    }
    .faq-item p {
      display: none;
      margin-top: 10px;
      font-weight: 300;
    }
    .faq-item.active p {
      display: block;
    }
    footer {
      background-color: var(--cinza);
      color: white;
      text-align: center;
      padding: 60px 20px;
      font-size: 1em;
      font-weight: 300;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.faq-item').forEach(item => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.faq-item').forEach(i => i !== item && i.classList.remove('active'));
          item.classList.toggle('active');
        });
      });
    });
  </script>
</head>
<body>
  <!-- conteúdo HTML continua como antes, mantendo a estrutura das seções -->
</body>
</html>
