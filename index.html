<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Mídias na Igreja</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Transforma Sans_Trial', sans-serif;
      background: #f2f2da url('Preenchimento de Cor 1 copiar.png') repeat;
      background-size: contain;
      background-blend-mode: multiply;
    }
    .section {
      width: 100%;
      max-width: 1903px;
      margin: 0 auto;
    }
    .hero {
      background: url('Cabeçalho.png') no-repeat center center;
      background-size: cover;
      height: 753px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 80px;
      text-align: right;
      color: #F2F2DA;
    }
    .hero h1 {
      font-size: 42px;
      line-height: 46px;
      font-family: 'Transforma Sans_Trial', sans-serif;
    }
    .hero h1 .dark {
      color: #1E201F;
      font-weight: 1000;
    }
    .hero p {
      font-size: 20px;
      font-weight: 600;
      max-width: 500px;
      margin-top: 20px;
    }
    .cta {
      margin-top: 40px;
      background: linear-gradient(191deg, #1E201F 0%, #688D3B 100%);
      padding: 20px 40px;
      color: #F2F2DA;
      font-weight: 1000;
      letter-spacing: 1.8px;
      text-decoration: none;
    }
    .problem {
      background: #F2F2DA;
      text-align: center;
      padding: 60px 20px;
    }
    .problem h2 {
      font-size: 32px;
      font-weight: 600;
      font-family: 'Transforma Mix_Trial', sans-serif;
      letter-spacing: -0.8px;
      line-height: 1.1;
    }
    .problem .highlight {
      color: #548151;
    }
    .problem p {
      font-size: 18px;
      line-height: 22px;
      margin-top: 20px;
    }
    .solution {
      background: linear-gradient(214deg, #275C76 0%, #1F1F1F 100%);
      color: #F2F2DA;
      display: flex;
      flex-wrap: wrap;
      padding: 60px 20px;
      align-items: center;
      gap: 60px;
    }
    .solution img {
      max-width: 750px;
      width: 100%;
    }
    .solution-text {
      max-width: 500px;
    }
    .solution-text h3 {
      font-size: 32px;
      font-family: 'Transforma Mix_Trial', sans-serif;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: -0.8px;
      line-height: 1.1;
    }
    .solution-text ul {
      list-style: none;
      padding-left: 0;
    }
    .solution-text li::before {
      content: '✔️ ';
    }
    .price-section {
      background: #1F1F1F;
      color: #A5BF6B;
      text-align: center;
      padding: 60px 20px;
    }
    .price-section .label {
      font-size: 24px;
      font-family: 'Transforma Mix_Trial', sans-serif;
      font-weight: 600;
      color: #A5BF6B;
    }
    .price-section p {
      font-size: 96px;
      font-weight: 900;
      color: #688D3B;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 4px;
    }
    .price-section p span.small {
      font-size: 20px;
      position: relative;
      top: -10px;
    }
    .price-section ul {
      list-style: none;
      margin-top: 30px;
      margin-bottom: 30px;
      padding: 0;
      color: #F2F2DA;
    }
    .price-section li::before {
      content: '✔️ ';
    }
    .price-section .cta-buy {
      background: linear-gradient(190deg, #688D3B 0%, #A5BF6B 100%);
      color: #1F1F1F;
      padding: 15px 30px;
      font-weight: 800;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .guarantee {
      background: #F2F2DA;
      padding: 60px 20px;
      text-align: center;
    }
    .faq {
      background: #F2F2DA;
      padding: 60px 20px;
      text-align: center;
    }
    .faq h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #1F1F1F;
    }
    .faq details {
      background: transparent;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 0 auto 15px;
      border-radius: 8px;
      font-size: 16px;
      max-width: 700px;
    }
    .faq summary {
      font-weight: 600;
      cursor: pointer;
      list-style: none;
    }
    .faq details[open] summary {
      color: #548151;
    }
    @media (max-width: 768px) {
      .solution {
        flex-direction: column;
        text-align: center;
      }
      .hero {
        align-items: center;
        text-align: center;
        padding-right: 0;
      }
      .price-section p {
        flex-wrap: nowrap;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const details = document.querySelectorAll('.faq details');
      details.forEach((targetDetail) => {
        targetDetail.addEventListener('click', () => {
          details.forEach((detail) => {
            if (detail !== targetDetail) {
              detail.removeAttribute('open');
            }
          });
        });
      });
    });
  </script>
</head>
<body>
  <!-- conteúdo HTML mantido como está -->
</body>
</html>
